version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173
      - JWT_SECRET=your-super-secret-jwt-key-here
      - SESSION_SECRET=your-session-secret-here
    restart: unless-stopped
    networks:
      - watchtogether

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - watchtogether

networks:
  watchtogether:
    driver: bridge